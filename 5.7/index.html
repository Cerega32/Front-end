<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- <input type="checkbox" v-model="checked"> <span>&&</span> <input type="checkbox" v-model="checked1">
        <p>{{ (checked && checked1) ?  "True" : "False" }} </p> -->

        
        <p>{{ score }} </p>
        <input type="range" v-model="score" min="0" max="5" step="0.1">
        <div class="stars" data-stars="1" >
            <svg height="25" width="23" v-for="x in Math.round(Number(score))">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill:green;"/>
            </svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
